<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeatherApp</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./styling.css">
    <!-- integrating scripts -->
    <script src="./scripts.js" defer></script>
    <!-- linking font public sans, medium 500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <!-- make search bar -->
            <input type="text" class="search-bar" placeholder="search">
            <!-- make search button -->
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000" stroke-width="2" d="M13.8,13.8 L18,18 L13.8,13.8 Z M10.5,15 C12.9852814,15 15,12.9852814 15,10.5 C15,8.01471863 12.9852814,6 10.5,6 C8.01471863,6 6,8.01471863 6,10.5 C6,12.9852814 8.01471863,15 10.5,15 Z"></path></svg></button>
        </div>
        <div class="weather loading">
            <!-- weather descriptions and such-->
            <h2 class="city"> placeholder city</h2>
            <h1 class="temperature">placeholder temp</h1>
            <img src="" alt="" class="icon">
            <div class="description"> placeholder description </div>
            <div class="humidity"> placeholder humidity</div>
            <div class="wind"> placeholder wind</div>
        </div>
    </div>
</body>
</html>
